<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Planner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>
  <div id="container">

    <header class="headline">
      <h1 id="logo">Travel Planer App</h1>
    </header>

    <section class="left_box">
      <div class="form_handler">
        <div class="to">
          <label for="city">To</label><br>
          <input class="w3-input" type="text" id="city" placeholder="Destination City">
        </div>
        <div class="date_input">
          <label for="start-date">Departure</label><br>
          <input class="w3-input" type="date" name="depart" id="depart" onchange="Client.endInputHandler();"><br><br>
          <label for="start-date">End</label><br>
          <input class="w3-input" type="date" name="end" id="end">
        </div>
        <div class="go_btn">
          <button id="generate" type="submit"> Go! </button>
        </div>
      </div>
      <div class="">
        <p class="wait"></p>
      </div>
    </section>
    <section class="right_box">
      <div class="image_place">
        <img src='' class="img_container">
      </div>
      <section class="text">
        <p class="feed"></p>
      </section>

    </section>
    <section class="weather_week">
      <div class="table">
        <div>
          <p>Next week</p>
        </div>
        <div class="first_rows">
        </div>
        <hr>
        <div class="second_rows">
        </div>
      </div>

    </section>

    <div class="map" id="issMap">

    </div>

    <footer class="footer">
      <p>This is a footer.</p>
    </footer>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

</body>

</html>
